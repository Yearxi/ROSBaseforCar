TrajectoryPlannerROS:
  # 速度限制
  max_vel_x: 0.45       # 最大线速度 (m/s)
  min_vel_x: 0.1
  max_vel_theta: 1.0    # 最大角速度 (rad/s)
  min_in_place_vel_theta: 0.4

  # 加速度限制
  acc_lim_x: 1.0
  acc_lim_theta: 2.0

  # 目标容差（距离终点多近算到达）
  yaw_goal_tolerance: 0.15 
  xy_goal_tolerance: 0.15

  # 模拟参数
  sim_time: 1.5         # 向前预测 1.5 秒的路径
  vx_samples: 6         # 采样数量
  vtheta_samples: 20

  # 规划权重
  pdist_scale: 0.6      # 距离路径的权重
  gdist_scale: 0.8      # 距离目标的权重
  occdist_scale: 0.01   # 避障权重